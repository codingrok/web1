<h1>범불안장애</h1>
범불안장애(Generalized anxiety disorder,GAD)는 과도한 불안과 걱정이 적어 6개월동안 대부분 시간동안 나타나는 장애로 불안한 느낌이 과도하고 광범위하게 그리고 다양한 신체증상을 동반하여 지속되는 특징이 있다.
역학적으로 유병률은 3~8%이며 여자가 남자보다 2배 정도 많다고 한다.
